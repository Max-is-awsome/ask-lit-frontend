<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Research Book Finder</title>

    <!-- Bootstrap 5 CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        body {
            background-color: #f8f9fa;
        }

        .app-container {
            max-width: 900px;
            margin-top: 80px;
        }

        #bookList li {
            list-style: none;
            margin-bottom: 1rem;
        }

        .book-card {
            border-left: 4px solid #0d6efd;
        }
    </style>
</head>

<body>

<div class="container app-container">
    <div class="text-center mb-5">
        <h1 class="fw-bold">Research Book Finder</h1>
        <p class="text-muted">
            Ask a question. We analyze it with AI and find books that actually answer it.
        </p>
    </div>

    <!-- Input Card -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <div class="input-group input-group-lg">
                <input
                    type="text"
                    id="userInput"
                    class="form-control"
                    placeholder="e.g. How does the Federal Reserve control inflation?"
                >
                <button class="btn btn-primary" onclick="sendMessage()">
                    Search
                </button>
            </div>
        </div>
    </div>

    <!-- AI Response -->
    <div id="response" class="mb-4 text-secondary"></div>

    <!-- Book Results -->
    <ul id="bookList" class="p-0"></ul>
</div>

<!-- Bootstrap JS (optional but recommended) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your existing JS -->
<script src="script.js"></script>

</body>
</html>
